      <ion-title size="large">Mon profil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

      <ion-card-title>Nom Pr√©nom</ion-card-title>
    </ion-card-header>

      <p>Mot de passe : ******</p>
      <ion-button expand="full" (click)="navigateToAddLocation()">Ajouter une location</ion-button>
